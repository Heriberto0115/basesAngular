<div>
    <h1>Multiplica 2 numeros</h1>
    <form [formGroup]="formulario">
        <div>
            <label for="">Primer numero</label>
            <input type="number" formControlName="numero1">
        </div>
        <br>
        <br>
        <div>
            <label for="">Segundo numero</label>
            <input type="number" formControlName="numero2">
        </div>
        <button type="submit" (click)="multNumeros()">Multiplicar</button>
        <p>Resultado: {{resultado}}</p>
    </form>
</div>
